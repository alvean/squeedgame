<head>
    <title>Squeederboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css' />
</head>

<template name="adminboard">
    <div class="containerdiv center">
        <a href="http://www.squeed.com/" target="_blank">
            <img class="squeed-logo" src="squeed2.svg" alt="Squeed logo">
        </a>
    </div>
    <div class="outer">
        <div class="logo"></div>
        <h1 class="title">Admin</h1>

        <div class="subtitle">Squeed p√• Date-IT</div>

        <h2>Current round {{currentRound}}</h2>
        <ol class="leaderboard">
            {{#each currentRoundPlayers}}
            {{> admPlayer}}
            {{/each}}
        </ol>

        <div>
            <button type="restart" class="btnrestart">Restart round</button>
        </div>

        <h2>Previous round</h2>
        <ol class="leaderboard">
            {{#each previousRoundPlayers}}
            {{> admPlayer}}
            {{/each}}
        </ol>
    </div>
</template>
