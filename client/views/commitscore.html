<template name="commitscore">
    <div class="containerdiv">
        <img src="..\..\squeed2.svg" alt="Squeed logo" class="center" width="500px">
    </div>
    <h1 class="title">Thank you!</h1>

    <div class="subtitle">Do you want to play again? The cake is in general not a lie.</div>

    <div class="containerdiv">
        <button type="submitscore" class="btn btnsubmitscore">Yes!</button>
    </div>

    <div class="token">{{adrtoken}}</div>

    <div class="containerdiv">
        <img src="..\..\arcadeforge.png" alt="Arcade Forge logo" class="center" width="200px">
    </div>

</template>
