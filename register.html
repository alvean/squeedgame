<template name="register">
    <h1 class="title">Register</h1>

    <div class="subtitle">Enter your information</div>

    <div class="outer">
    {{#autoForm id="registrationForm" schema=registrationSchema type="method" meteormethod="submitRegistrationForm"}}
        {{> afQuickField name="email" }}
        {{> afQuickField name="name" }}
        {{> afQuickField name="prog" }}
        {{> afQuickField name="focus" }}
        {{> afQuickField name="phone" }}
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    {{/autoForm}}
    </div>
</template>
