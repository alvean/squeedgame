<head>
    <title>Squeederboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta charset="UTF-8" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css' />
</head>
<template name="leaderboard">
    <div class="containerdiv">
        <img src="squeed2.svg" alt="Squeed logo" class="center" width="500px">
    </div>
    <div class="outer">
        <h1 class="title">Leaderboard</h1>
        <div class="subtitle">Squeed Date-IT</div>
        <ol class="leaderboard">
            {{#each players}} {{> player}} {{/each}}
        </ol>
        {{#if selectedName}}
        <div class="details">
            <div class="name">{{selectedName}}</div>
            <button class="inc">Add 5 points</button>
        </div>
        {{/if}}
    </div>
</template>
<template name="player">
    <li class="player {{selected}}">
        <span class="name">Player</span>
        <span class="score">{{score}}</span>
    </li>
</template>
